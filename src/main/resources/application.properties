spring.application.name=teste


spring.jpa.hibernate.ddl-auto=
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

## Configurações do H2
spring.datasource.url=jdbc:h2:mem:minsaitdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Habilitar console H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configurações do Flyway
flyway.url=jdbc:h2:mem:minsaitdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.flyway.locations=classpath:db/migrations
spring.flyway.baseline-on-migrate=true
spring.flyway.enabled=true

